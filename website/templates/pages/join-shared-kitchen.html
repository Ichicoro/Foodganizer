{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block head %}
    {% include "csvalidation.html" %}
{% endblock %}

{% block body %}

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8 col-sm-12">
                <form novalidate method="post" class="rounded border p-3 needs-validation" action="{% url 'share_kitchen_link' share_uuid=kitchen.public_access_uuid %}">
                    {% csrf_token %}
                    <h2 class="mb-3">Join kitchen <i>{{kitchen.name}}</i></h2>
                    <div class="d-flex flex-column justify-content-center">
                        <label for="{{ form.username.name }}" class="form-label">
                            Hi <b>@{{user}}</b>, join kitchen <b>{{kitchen.name}}</b>!
                        </label>
                        <button type="submit" class="btn btn-success mt-2 px-5" id="codeNotFoundModalSuccessButton">Join now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
